name: Generate List Config

on:
  push:
    branches:
      - master  # 当推送到主分支时触发
  schedule:
    - cron: "0 0 * * *"  # 每天定时触发任务

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download All Rule Files
        run: |
          mkdir -p rules
          # 下载所有 .rule 文件
          curl -L https://api.github.com/repos/FQrabbit/SSTap-Rule/tarball | tar xz --strip=1 --wildcards '*/rules/*.rule' -C rules

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Parse and Convert Rules to List Format
        run: |
          python generate_list_config.py

      - name: Commit and Push List Config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add combined_rules.list
          git commit -m "Auto-update list config"
          git push
