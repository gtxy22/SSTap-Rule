name: Generate List Config

on:
  push:
    branches:
      - master  # 当推送到主分支时触发
  schedule:
    - cron: "0 0 * * *"  # 每天定时触发任务

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download All Rule Files
        run: |
          # 下载整个仓库为压缩文件
          curl -L https://github.com/FQrabbit/SSTap-Rule/archive/refs/heads/main.tar.gz -o sstap-rule.tar.gz
          # 解压缩文件到指定目录
          mkdir -p sstap-rules
          tar -xzvf sstap-rule.tar.gz -C sstap-rules --strip-components=1
          
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Parse and Convert Rules to List Format
        run: |
          python generate_list_config.py

      - name: Commit and Push List Config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add combined_rules.list
          git commit -m "Auto-update list config"
          git push
